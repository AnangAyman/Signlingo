<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignLingo - Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game_style.css') }}">
</head>
<body>
    <button class="back-button" onclick="window.location.href='/dashboard'">
        <svg width="24" height="24" viewBox="0 0 24" fill="none">
            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    
    <div class="game-page-wrapper">
        {% set current_lesson = lessons|selectattr('url', 'equalto', request.path)|first %}
        <div class="quiz-card" data-lesson-key="{{ current_lesson.lesson_key if current_lesson else 'KEY_NOT_FOUND' }}">
            
            <div class="game-header">
                <div class="header-text">
                    <span class="module-badge">QUIZ CHALLENGE</span>
                    <h1>{{ current_lesson.title if current_lesson else "Bisindo Letter Quiz" }}</h1>
                </div>
                <div class="progress-info">
                    <span class="progress-label">Module Progress</span>
                    <div class="module-progress-container">
                        <div class="module-progress-bar" style="width: {{ module_progress_percent }}%;"></div>
                    </div>
                </div>
            </div>

            <div class="quiz-progress-container">
                <div class="quiz-progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="quiz-visual-area">
                <div class="loading-spinner" id="loading-spinner"></div>
                <img id="sign-image" src="{{ url_for('static', filename='Assets/great_job.png') }}" alt="Sign Language Image" class="sign-image-style">
            </div>

            <div id="question" class="question-text">Loading question...</div>
            
            <div id="choices" class="choices-grid"></div>

        </div>
    </div>

    <div id="feedback-banner" class="feedback-banner">
        <div class="feedback-content">
            <span class="feedback-icon">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-xmark"></i>
            </span>
            <p id="feedback" class="feedback-text"></p>
        </div>
    </div>

    <audio id="correct-sound" src="{{ url_for('static', filename='sounds/correct.mp3') }}" preload="auto"></audio>
    <audio id="incorrect-sound" src="{{ url_for('static', filename='sounds/incorrect.mp3') }}" preload="auto"></audio>

    <script src="{{ url_for('static', filename='js/game_logic.js') }}"></script>

</body>
</html>
