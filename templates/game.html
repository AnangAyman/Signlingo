<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            background-color: #161616;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1024px;
            border: 10px solid #FFCB53;
        }
        .container {
            position: relative;
            width: 1440px;
            height: 1024px;
        }
        .question-box {
            position: absolute;
            top: 165px;
            left: 318px;
            width: 806px;
            height: 87px;
            background-color: #FDB020;
            border-radius: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Martian Mono', monospace;
            font-weight: bold;
            font-size: 40px;
            color: white;
        }
        .image-container {
            position: absolute;
            top: 291px;
            left: 599px;
            width: 271px;
            height: 274px;
            border-radius: 30px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 30px;
        }
        .option {
            width: 534px;
            height: 92px;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'DM Sans', sans-serif;
            font-weight: bold;
            font-size: 32px;
            background-color: white;
            cursor: pointer;
        }
        .option.o { border: 5px solid #FF0000; position: absolute; top: 667px; left: 147px; color: #FF0000; }
        .option.a { border: 5px solid #E2A800; position: absolute; top: 667px; left: 760px; color: #E2A800; }
        .option.b { border: 5px solid #2975F4; position: absolute; top: 823px; left: 148px; color: #2975F4; }
        .option.q { border: 5px solid #58A700; position: absolute; top: 823px; left: 760px; color: #58A700; }
        .circles {
            position: absolute;
            display: flex;
            gap: 20px;
            top: 40px;
            left: 30px;
        }
        .circle {
            width: 46px;
            height: 46px;
            border-radius: 90px;
            background-color: #D9D9D9;
        }
        .circle.green { background-color: #58A700; }
        .circle.red { background-color: #FF0000; }
        .correct-answer {
            display: none;
            position: absolute;
            top: 604px;
            left: 147px;
            width: 1065px;
            height: 250px;
            background-color: white;
            border-radius: 20px;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
        }
        .correct-answer.show {
            display: flex;
        }
        .correct-answer .text {
            font-family: 'Encode Sans', sans-serif;
            font-weight: bold;
            font-size: 64px;
            margin-left: 65px;
        }
        .correct-answer .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* left: 200px; */
            margin-right: 50px;
        }
        .correct-answer .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 35px solid white;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            right: 160px;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let answerBox = document.querySelector(".correct-answer");
            let text = answerBox.querySelector(".text");
            let circle = answerBox.querySelector(".circle");

            function showAnswer(isCorrect) {
                answerBox.classList.add("show");
                if (isCorrect) {
                    text.textContent = "EXCELLENT WORK !!";
                    text.style.color = "#3C7200";
                    circle.style.backgroundColor = "#3C7200";
                } else {
                    text.textContent = "Correct answer is O ..";
                    text.style.color = "#FF0000";
                    circle.style.backgroundColor = "#FF0000";
                }
            }

            document.querySelector(".option.o").addEventListener("click", function () {
                showAnswer(true); // Correct answer
            });

            document.querySelector(".option.a").addEventListener("click", function () {
                showAnswer(false); // Incorrect answer
            });

            document.querySelector(".option.b").addEventListener("click", function () {
                showAnswer(false); // Incorrect answer
            });

            document.querySelector(".option.q").addEventListener("click", function () {
                showAnswer(false); // Incorrect answer
            });
            document.querySelector(".correct-answer .circle").addEventListener("click", function () {
                location.reload();
            });

            document.querySelector(".correct-answer .arrow").addEventListener("click", function () {
                location.reload();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="circles">
            <div class="circle red"></div>
            <div class="circle green"></div>
            <div class="circle green"></div>
            <div class="circle gray"></div>
            <div class="circle gray"></div>
            <div class="circle gray"></div>
        </div>
        <div class="question-box">QUESTION 4</div>
        <div class="image-container">
            <img src="\static\Assets\q4.png" alt="Quiz Image">
        </div>     
        <div class="option o">O</div>
        <div class="option a">A</div>
        <div class="option b">B</div>
        <div class="option q">Q</div>
        <div class="correct-answer">
            <div class="text">EXCELLENT WORK !!</div>
            <div class="circle">
                <div class="arrow"></div>
            </div>
        </div>
    </div>
</body>
</html>
