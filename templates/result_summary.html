<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignQuest - Result Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result_summary.css') }}">
</head>
<body>

    <button class="back-button" onclick="window.location.href='{{ url_for('auth.dashboard') }}'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5M5 12L12 19M5 12L12 5" 
                  stroke="currentColor" stroke-width="2" 
                  stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <div class="summary-wrapper">
        <div class="summary-card">
            <h1 class="summary-title">Practice Summary</h1>
            <p class="summary-subtitle">Hereâ€™s how you performed.</p>

            <div id="results-container" class="results-grid">
                <!-- Populated by JS -->
            </div>

            <div class="actions">
                <button onclick="window.location.href='{{ url_for('auth.dashboard') }}'" class="dashboard-btn">
                    <i class="fa-solid fa-house"></i> Back to Dashboard
                </button>
                <button onclick="window.location.href='{{ url_for('auth.dashboard') }}'" class="retry-btn">
                    <i class="fa-solid fa-arrow-right"></i> Next Lesson
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/result_logic.js') }}"></script>
</body>
</html>
